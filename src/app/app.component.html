<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="logo"><a routerLink="/">LOGO</a></div>
  <!-- <div fxFlex></div> -->
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li><a routerLink="/signup">Signup</a></li>
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/training">Training</a></li>
      <li><a>Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" color="primary">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon matListIcon>face</mat-icon>
        <span>Signup</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon matListIcon>login</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.close()">
        <mat-icon matListIcon>fitness_center</mat-icon>
        <span>Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon matListIcon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
