<section class="new-training" fxLayout fxLayoutGap="15px" fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>New Trainings</mat-label>
        <mat-select aria-placeholder="New Trainings">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
