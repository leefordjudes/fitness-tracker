<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" 
        #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Enter email</mat-error>
      <mat-error *ngIf="emailInput.hasError('email')">invalid email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters long.">
      <input type="password" matInput placeholder="Your password" #pwInput="ngModel" 
             ngModel name="password" minlength="6" required>
      <mat-hint align="end"> {{ pwInput.value?.length || 0 }} / 6</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">Enter password</mat-error>
      <mat-error *ngIf="pwInput.hasError('minlength')">Length must be atleast 6</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birth date" [matDatepicker]="picker" 
            #dobInput="ngModel" ngModel name="dob" [max]="maxDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary" labelPosition="before">Agree to Terms and Conditions.</mat-checkbox>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
