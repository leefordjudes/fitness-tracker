<section class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off"
    fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email" autocomplete="off">
      <!-- <mat-hint>Please enter a valid email.</mat-hint> -->
      <mat-error *ngIf="loginForm.get('email').hasError('required')">Missing email.</mat-error>
      <mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="off">
      <!-- <mat-hint>Please enter your password.</mat-hint> -->
      <mat-error  *ngIf="loginForm.get('password').hasError('required')">Missing password.</mat-error>
      <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Length must be atleast 6</mat-error>
    </mat-form-field>

    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
